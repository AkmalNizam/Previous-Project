	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/login1.png');">
			<div class="wrap-login100">
			
				<form method="post" action="connection.php" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter Student / Staff ID">
						<input class="input100" type="text" name="idNo" placeholder="Student / Staff ID">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter IC No">
						<input class="input100" type="password" name="icNo" placeholder="IC No">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" name="action" value="staff" class="login100-form-btn">
							Staff Login
						</button>
						<p class="center"><a></a></p>
						<button type="submit" name="action" value="student" class="login100-form-btn">
							Student Login
						</button>
					</div>
					
				</form>
				

			</div>
